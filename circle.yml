machine:
  xcode:
    version: "7.3"
dependencies:
  override:
    - bundle check --path=~/.fastlane_bundle || bundle install --path=~/.fastlane_bundle --jobs=4 --retry=3
  cache_directories:
    - ~/.fastlane_bundle
test:
  override:
    - bundle exec danger
    - bundle exec rake test_all
    - bundle exec danger
