machine:
  environment:
    FL_BUILDLOG_PATH: ~/Library/Logs
  xcode:
    version: "7.3"
dependencies:
  pre:
    # - brew install shellcheck
  override:
    - bundle install --jobs=4 --retry=3
test:
  pre:
    - ulimit -n 400
  override:
    - bundle exec danger --danger_id="comment" # for quick, instant feedback of PR body and title
    - bundle exec fastlane test
    - bundle exec danger --danger_id="results" # for posting the test results to GitHub
